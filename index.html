<!DOCTYPE html>
<html>
<head>
  <title>–°–∞–π—Ç-–ø–æ–¥–∞—Ä–æ–∫ –¥–ª—è —Ç–µ–±—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #FCC2D7;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      color: #FF1493;

    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è –∏ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
    .love-image {
      max-width: 100px;
      margin: 20px auto;
      display: block;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–∞–¥–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
    .falling-element {
      position: absolute;
      font-size: 30px;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ—Ä–¥–µ—Ü */
    .heart {
      position: absolute;
      font-size: 30px;
      color: #FF1493;
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤ */
    .compliment-text {
      font-size: 20px;
      font-weight: bold;
      position: absolute;
      top: -30px; /* –û—Ç—Å—Ç—É–ø –æ—Ç —Å–µ—Ä–¥—Ü–∞ –≤–≤–µ—Ä—Ö */
      left: 50%;
      transform: translateX(-50%);
    }

    /* –¶–≤–µ—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞ */
    .color1 { color: #FF1493; }
    .color2 { color: #00BFFF; }
    .color3 { color: #FFA500; } /* –ò–∑–º–µ–Ω–∏–º —Ü–≤–µ—Ç –Ω–∞ –æ—Ä–∞–Ω–∂–µ–≤—ã–π */
    .color4 { color: #32CD32; }
    .color5 { color: #8A2BE2; }
    /* –î–æ–±–∞–≤—å—Ç–µ –µ—â–µ —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤ –ø–æ –≤–∞—à–µ–º—É –≤—ã–±–æ—Ä—É */

  </style>
</head>
<body>
  <h1>–Ø —Ç–µ–±—è –ª—é–±–ª—é</h1>

  <!-- –£–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ "Love" –ø–æ —Å–µ—Ä–µ–¥–∏–Ω–µ -->
  <img src="love.png" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ Love" class="love-image">

  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –Ω–æ–≤—ã—Ö –ø–∞–¥–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ -->
  <script>
    const compliments = [
      { text: '–¢—ã –ø—Ä–µ–∫—Ä–∞—Å–Ω–∞ –∫–∞–∫ —Ä–∞—Å—Å–≤–µ—Ç!', class: 'color1' },
      { text: '–¢–≤–æ—è —É–ª—ã–±–∫–∞ - —ç—Ç–æ —Å–æ–ª–Ω—Ü–µ!', class: 'color2' },
      { text: '–¢—ã —Å–∏–ª—å–Ω–∞—è –∏ —É–º–Ω–∞—è!', class: 'color3' },
      { text: '–¢–≤–æ–∏ –≥–ª–∞–∑–∞ —Å–ª–æ–≤–Ω–æ –∑–≤–µ–∑–¥—ã!', class: 'color4' },
      { text: '–¢—ã —É–º–µ–µ—à—å –≤–¥–æ—Ö–Ω–æ–≤–ª—è—Ç—å!', class: 'color5' },
      { text: '–¢–≤–æ—è –¥–æ–±—Ä–æ—Ç–∞ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–∞!', class: 'color1' },
      { text: '–¢—ã - –Ω–∞—Å—Ç–æ—è—â–∞—è –∑–≤–µ–∑–¥–∞!', class: 'color2' },
      { text: '–¢—ã —É–º–µ–µ—à—å –∑–∞—Ä–∞–∂–∞—Ç—å —ç–Ω—Ç—É–∑–∏–∞–∑–º–æ–º!', class: 'color3' },
      { text: '–¢—ã –ª—É—á—à–µ –≤—Å–µ—Ö!', class: 'color4' },
      { text: '–¢—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å –≤—Å–µ–≥–æ –Ω–∞–∏–ª—É—á—à–µ–≥–æ!', class: 'color5' },
      // –î–æ–±–∞–≤—å—Ç–µ –µ—â–µ –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤ —Å —Ü–≤–µ—Ç–∞–º–∏ –ø–æ –≤–∞—à–µ–º—É –≤—ã–±–æ—Ä—É
    ];

    function createFallingElement() {
      const newElement = document.createElement('div');
      newElement.className = 'falling-element ' + compliments[Math.floor(Math.random() * compliments.length)].class;
      newElement.style.left = Math.random() * 100 + 'vw';
      newElement.style.top = '-50px'; /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ —ç–∫—Ä–∞–Ω–∞ */

      const complimentText = document.createElement('div');
      complimentText.className = 'compliment-text';
      complimentText.innerText = compliments[Math.floor(Math.random() * compliments.length)].text;
      newElement.appendChild(complimentText);

      document.body.appendChild(newElement);

      // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞
      newElement.style.transition = 'top 10s linear';
      newElement.style.top = window.innerHeight + 'px';

      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤
      let startOffsetX = 0;
      let startOffsetY = 0;
      let isDragging = false;

      function handleDragStart(event) {
        isDragging = true;
        startOffsetX = event.clientX - newElement.offsetLeft;
        startOffsetY = event.clientY - newElement.offsetTop;
        newElement.style.transition = 'none'; /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–¥–µ–Ω–∏—è –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ */
        newElement.style.cursor = 'grabbing'; /* –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞ –ø—Ä–∏ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–∏ */
      }

      function handleDragEnd(event) {
        isDragging = false;
        newElement.style.transition = 'top 10s linear'; /* –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–¥–µ–Ω–∏—è –ø–æ—Å–ª–µ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è */
        newElement.style.cursor = 'grab';
      }

      function handleDrag(event) {
        if (isDragging) {
          const newX = event.clientX - startOffsetX;
          const newY = event.clientY - startOffsetY;
          // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –¥–≤–∏–∂–µ–Ω–∏—è –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞ –≤–Ω—É—Ç—Ä–∏ —ç–∫—Ä–∞–Ω–∞
          const maxX = window.innerWidth - newElement.offsetWidth;
          const maxY = window.innerHeight - newElement.offsetHeight;
          newElement.style.left = Math.min(Math.max(newX, 0), maxX) + 'px';
          newElement.style.top = Math.min(Math.max(newY, 0), maxY) + 'px';
        }
      }

      newElement.addEventListener('mousedown', handleDragStart);
      newElement.addEventListener('touchstart', (event) => {
        handleDragStart(event.touches[0]);
      });

      document.addEventListener('mouseup', handleDragEnd);
      document.addEventListener('touchend', handleDragEnd);
      document.addEventListener('mousemove', handleDrag);
      document.addEventListener('touchmove', (event) => {
        if (isDragging) {
          handleDrag(event.touches[0]);
        }
      });

      // –£–¥–∞–ª–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–∞, –∫–æ–≥–¥–∞ –æ–Ω –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –∫–æ–Ω—Ü–∞ —ç–∫—Ä–∞–Ω–∞
      newElement.addEventListener('transitionend', () => {
        setTimeout(() => {
          newElement.remove();
        }, 2000); // –£–¥–∞–ª—è–µ–º —ç–ª–µ–º–µ–Ω—Ç —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      });

      // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤
      const checkCollision = () => {
        for (let i = 0; i < document.getElementsByClassName('falling-element').length; i++) {
          const currentElement = document.getElementsByClassName('falling-element')[i];
          if (currentElement !== newElement) {
            const dx = newElement.offsetLeft - currentElement.offsetLeft;
            const dy = newElement.offsetTop - currentElement.offsetTop;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 40) { /* –ó–∞–¥–∞–π—Ç–µ –∑–Ω–∞—á–µ–Ω–∏–µ, –∫–æ—Ç–æ—Ä–æ–µ –±—É–¥–µ—Ç —Å—á–∏—Ç–∞—Ç—å—Å—è –∫–æ–ª–ª–∏–∑–∏–µ–π */
              newElement.style.transition = 'none'; /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–¥–µ–Ω–∏—è –ø—Ä–∏ –∫–æ–ª–ª–∏–∑–∏–∏ */
              newElement.style.left = newElement.offsetLeft + 10 + 'px';
              newElement.style.top = newElement.offsetTop + 10 + 'px';
              currentElement.style.transition = 'none'; /* –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø–∞–¥–µ–Ω–∏—è –ø—Ä–∏ –∫–æ–ª–ª–∏–∑–∏–∏ */
              currentElement.style.left = currentElement.offsetLeft - 10 + 'px';
              currentElement.style.top = currentElement.offsetTop - 10 + 'px';
            }
          }
        }
      };

      setInterval(checkCollision, 50);
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–æ–≤ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
    setInterval(createFallingElement, 2000);

    // –°–∫—Ä–∏–ø—Ç –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Å–µ—Ä–¥–µ—Ü
    function createHeart() {
      const hearts = ['‚ô•Ô∏è', '‚ù§Ô∏è', 'üíï', 'üíò'];
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '-50px';
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
      document.body.appendChild(heart);

      // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è —Å–µ—Ä–¥—Ü–∞
      heart.style.transition = 'top 10s linear';
      heart.style.top = window.innerHeight + 'px';

      // –£–¥–∞–ª–µ–Ω–∏–µ —Å–µ—Ä–¥—Ü–∞, –∫–æ–≥–¥–∞ –æ–Ω–æ –¥–æ—Å—Ç–∏–≥–∞–µ—Ç –∫–æ–Ω—Ü–∞ —ç–∫—Ä–∞–Ω–∞
      heart.addEventListener('transitionend', () => {
        setTimeout(() => {
          heart.remove();
        }, 2000); // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥—Ü–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
      });
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–µ—Ä–¥–µ—Ü –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
    setInterval(createHeart, 2000);

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–µ—Ä—Å–ø–µ–∫—Ç–∏–≤—ã —Å–∞–π—Ç–∞
    window.addEventListener('scroll', (event) => {
      window.scrollTo(0, 0);
    });

  </script>
</body>

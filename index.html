<!DOCTYPE html>
<html>
<head>
  <title>Сайт-подарок для тебя</title>
  <style>
    body {
      background-color: #FCC2D7;
      text-align: center;
    }

    h1 {
      color: #FF1493;
      font-size: 48px;
      margin-top: 100px;
    }

    p {
      color: #FF1493;
      font-size: 24px;
      margin-top: 50px;
    }

    .button {
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 30px;
    }

    .heart-container {
      position: relative;
      height: 200px;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #FF1493;
      clip-path: url(#heartShape);
      animation: fall 3s linear infinite;
    }

    .heart.red {
      background-color: #FF0000;
      animation-delay: 1s;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(500px);
      }
    }
  </style>
</head>
<body>
  <h1>Я тебя люблю</h1>
  <p>С любовью от Миши</p>
  <div class="heart-container">
    <div class="heart"></div>
    <div class="heart red"></div>
  </div>
  <button class="button">Нажми на меня</button>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.0" width="0" height="0">
    <defs>
      <clipPath id="heartShape">
        <path d="M25 1C15.925 1 9 7.925 9 17.625c0 8.173 8.9 17.177 14.318 23.415a2.455 2.455 0 0 0 3.364 0C22.1 34.802 31 25.798 31 17.625 31 7.925 24.075 1 15 1z"/>
      </clipPath>
    </defs>
  </svg>

  <script>
    const button = document.querySelector(".button");
    const heartContainer = document.querySelector(".heart-container");

    button.addEventListener("click", () => {
      heartContainer.style.visibility = "visible";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Сайт-подарок для тебя</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #FCC2D7;
      text-align: center;
      overflow: hidden; /* Скрыть содержимое, которое выходит за пределы экрана */
    }

    h1 {
      color: #FF1493;
      font-size: 36px;
      margin-top: 80px;
    }

    /* Стили для увеличения и выравнивания изображения */
    .love-image {
      max-width: 200px;
      margin: 30px auto;
      display: block;
    }

    /* Стили для падения элементов */
    .falling-element {
      position: absolute;
      font-size: 30px;
      cursor: grab; /* Изменение курсора для перетаскивания элемента */
    }

    /* Цвета для каждого комплимента */
    .color1 { color: #FF1493; }
    .color2 { color: #00BFFF; }
    .color3 { color: #FFD700; }
    .color4 { color: #32CD32; }
    .color5 { color: #8A2BE2; }
    /* Добавьте еще цветов для комплиментов по вашему выбору */

  </style>
</head>
<body>
  <h1>Я тебя люблю</h1>

  <!-- Увеличенное изображение "Love" по середине -->
  <img src="love.png" alt="Изображение Love" class="love-image">

  <!-- Скрипт для генерации новых падающих элементов -->
  <script>
    const compliments = [
      { text: 'Ты прекрасна как рассвет!', class: 'color1' },
      { text: 'Твоя улыбка - это солнце!', class: 'color2' },
      { text: 'Ты сильная и умная!', class: 'color3' },
      { text: 'Твои глаза словно звезды!', class: 'color4' },
      { text: 'Ты умеешь вдохновлять!', class: 'color5' },
      { text: 'Твоя доброта невероятна!', class: 'color1' },
      { text: 'Ты - настоящая звезда!', class: 'color2' },
      { text: 'Ты умеешь заражать энтузиазмом!', class: 'color3' },
      { text: 'Ты лучше всех!', class: 'color4' },
      { text: 'Ты заслуживаешь всего наилучшего!', class: 'color5' },
      // Добавьте еще комплиментов с цветами по вашему выбору
    ];

    function createFallingElement() {
      const newElement = document.createElement('div');
      newElement.className = 'falling-element ' + compliments[Math.floor(Math.random() * compliments.length)].class;
      newElement.style.left = Math.random() * 100 + 'vw';
      newElement.style.top = '-50px'; /* Начальная позиция комплимента за пределами экрана */
      newElement.innerHTML = compliments[Math.floor(Math.random() * compliments.length)].text;
      document.body.appendChild(newElement);

      // Плавная анимация падения элемента
      newElement.style.transition = 'top 6s linear';
      newElement.style.top = window.innerHeight + 'px';

      // Обработчик событий для перетаскивания комплиментов
      let startOffset = 0;
      let isDragging = false;

      function handleDragStart(event) {
        isDragging = true;
        startOffset = event.clientY - newElement.offsetTop;
        newElement.style.transition = 'none'; /* Отключение анимации падения при перетаскивании */
        newElement.style.cursor = 'grabbing'; /* Изменение курсора при перетаскивании */
      }

      function handleDragEnd(event) {
        isDragging = false;
        newElement.style.transition = 'top 6s linear'; /* Восстановление анимации падения после перетаскивания */
        newElement.style.cursor = 'grab';
      }

      function handleDrag(event) {
        if (isDragging) {
          const newY = event.clientY - startOffset;
          // Ограничение движения комплимента внутри экрана
          const maxY = window.innerHeight - newElement.offsetHeight;
          newElement.style.top = Math.min(Math.max(newY, 0), maxY) + 'px';
        }
      }

      newElement.addEventListener('mousedown', handleDragStart);
      newElement.addEventListener('touchstart', (event) => {
        handleDragStart(event.touches[0]);
      });

      document.addEventListener('mouseup', handleDragEnd);
      document.addEventListener('touchend', handleDragEnd);
      document.addEventListener('mousemove', handleDrag);
      document.addEventListener('touchmove', (event) => {
        if (isDragging) {
          handleDrag(event.touches[0]);
        }
      });

      // Удаление элемента, когда он достигает конца экрана
      newElement.addEventListener('transitionend', () => {
        if (newElement.offsetTop >= window.innerHeight) {
          newElement.remove();
        }
      });
    }

    // Генерация комплиментов каждую секунду
    setInterval(createFallingElement, 1000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Сайт-подарок для тебя</title>
  <style>
    body {
      background-color: #FCC2D7;
      text-align: center;
      position: relative;
    }

    h1 {
      color: #FF1493;
      font-size: 48px;
      margin-top: 100px;
    }

    p {
      color: #FF1493;
      font-size: 24px;
      margin-top: 50px;
    }

    /* Анимация падения сердец */
    @keyframes falling-hearts {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      clip-path: url(#heartShape);
      animation: falling-hearts 3s linear infinite;
    }
  </style>
</head>
<body>
  <h1>Я тебя люблю</h1>
  <p>С любовью от Миши</p>
  <p style="color: blue; font-size: 36px;">❤️с любовью от Миши❤️</p>
  <!-- Падающие сердца -->
  <div class="heart" style="top: 10%; left: 10%;"></div>
  <div class="heart" style="top: 30%; left: 50%;"></div>
  <div class="heart" style="top: 50%; left: 90%;"></div>
  <!-- Добавьте больше сердец с разными позициями по желанию -->

  <!-- Изображение "Love" -->
  <img src="love.png" alt="Изображение Love" style="max-width: 100px; margin-top: 30px;">
  
  <!-- SVG-форма для сердца -->
  <svg width="0" height="0">
    <defs>
      <clipPath id="heartShape" clipPathUnits="objectBoundingBox">
        <path d="M0.5 0 L0.9 0.4 L1 0.5 L0.5 0.9 L0 0.5 L0.1 0.4 Z"></path>
      </clipPath>
    </defs>
  </svg>
</body>
</html>
